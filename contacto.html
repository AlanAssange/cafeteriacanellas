 <form class="formText">   
    <div class="container">
      <header class="contactHeader">
        <h1>Cafetería Cañellas<h1>
          <p>¡Comunicate con nosotros!</p> 
      </header>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Nombre y Apellido</span>
      </div>
        <input type="text" class="form-control">
        <input type="text" class="form-control">
      </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Correo Electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introducir Aquí">
        <small id="emailHelp" class="form-text text-muted">Jamás compartiremos tu dirección e-mail con otros usuarios.</small>
      </div>  
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1" class="exampleSelect">Motivo de su consulta</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Aquí su consulta</option>
        <option>Horarios de atención</option>
        <option>Protocolos COVID-19</option>
        <option>Carta</option>
        <option>Precios</option>
        <option>Otros</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1" class="exampleSelect" >Adjunte un comentario:</label>
      <textarea class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btnBtn">Enviar</button>
</form>
